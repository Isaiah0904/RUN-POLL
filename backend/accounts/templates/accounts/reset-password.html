{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            font-style: normal;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .reset-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(40, 54, 158, 0.1);
            overflow: hidden;
            padding: 40px;
        }
        
        h2 {
            margin: 0 0 30px 0;
            color: #28369e;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        
        form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #28369e;
            margin: 0 0 8px 0;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        input[type="password"]:focus {
            border-color: #28369e;
            background: white;
            box-shadow: 0 0 0 3px rgba(40, 54, 158, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px 16px;
            background: #28369e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
            margin-top: 10px;
        }
        
        button:hover {
            background: #1e2875;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 54, 158, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Mobile Responsive */
        @media (max-width: 640px) {
            body {
                padding: 15px;
            }
            
            .reset-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input[type="password"] {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 14px 16px;
                font-size: 16px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .reset-container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 22px;
            }
        }
        
        /* Tablet */
        @media (min-width: 641px) and (max-width: 1024px) {
            .reset-container {
                max-width: 450px;
                padding: 35px;
            }
        }
        
        /* Large screens */
        @media (min-width: 1200px) {
            .reset-container {
                max-width: 520px;
                padding: 45px;
            }
            
            h2 {
                font-size: 32px;
            }
            
            input[type="password"] {
                padding: 14px 18px;
                font-size: 15px;
            }
            
            button {
                padding: 14px 18px;
                font-size: 16px;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1440px) {
            .reset-container {
                max-width: 550px;
            }
            
            h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password:</label>
                <input type="password" id="new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password:</label>
                <input type="password" id="new_password2" name="new_password2" required>
            </div>
            <button type="submit">Set New Password</button>
        </form>
        <div class="back-link">
            <a href="{% url 'login_page' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
