<html lang="en">
<head>

      <div class="forgot-content1">
        <h1>Forgot Password?</h1>
      </div>

      <div class="forgot-content3">

          <p>Email Address</p>
        </div>

          <input type="email" placeholder="e.g. johndoe@university.edu" required>

        <div class="content3">
          <button type="submit">Reset Password</button>
        </div>
        <div class="content4">
